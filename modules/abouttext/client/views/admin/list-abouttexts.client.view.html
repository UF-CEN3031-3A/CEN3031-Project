<section>
  <div class="page-header">
    <h1>Admin</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <!-- articles edit page!-->
          <a ui-sref="admin.articles.list">Blog</a>
        </li>
        <li ui-sref-active="active">
          <!-- releases edit page!-->
          <a ui-sref="admin.releases.list">Press Releases</a>
        </li>
        <li ui-sref-active="active">
          <!-- FAQ edit page!-->
          <a ui-sref="admin.faqs.list">FAQ</a>
        </li>
          <!-- About Us User description edit page! -->
        <li ui-sref-active="active">
          <a ui-sref="admin.abouts.list">About Us</a>
        </li>
        <!-- hometexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.hometext.list">Text Fields: Home Page</a>
        </li>
        <!-- publictexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.publictext.list">Text Fields: Public Inquiry Page</a>
        </li>
        <!-- abouttexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.abouttext.list">Text Fields: About Us Page</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="admin.users">Users</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.profile">Profile</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.password">Change Password</a>
        </li>
        <li ui-sref-active="active">
          <a href="/api/auth/signout" target="_self">Signout</a>
        </li>
        <!-- Add new links to site management here !-->


      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div class="page-header">
          <h1>
            About Text
            <a class="btn btn-primary pull-right" data-ui-sref="admin.abouttext.create">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </h1>
        </div>
        <div class="list-group">
          <a data-ng-repeat="abouttext in vm.abouttexts" data-ui-sref="admin.abouttext.edit({abouttextId: abouttext._id})" class="list-group-item">
            <small class="list-group-item-text">
              Posted on
              <span data-ng-bind="abouttext.created | date:'mediumDate'"></span>
              by
              <span ng-if="abouttext.user" ng-bind="abouttext.user.displayName"></span>
              <span ng-if="!abouttext.user">Deleted User</span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.parallaxCapt1"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.heading1"></h4>
            <p class="list-group-item-text" data-ng-bind="abouttext.shortText1"></p>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.parallaxCapt2"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.heading2"></h4>
            <p class="list-group-item-text" data-ng-bind="abouttext.shortText2"></p>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.parallaxCapt3"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="abouttext.heading3"></h4>
            <p class="list-group-item-text" data-ng-bind="abouttext.shortText3"></p>

          </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-if="abouttexts.$resolved && !abouttexts.length">
          No abouttext yet, why don't you <a data-ui-sref="admin.abouttexts.create">create one</a>?
      </div>
  </div>
</section>
