<body>
  <section>
    <div class="jumbotron gradient-banner text-center">
      <span class="subtitle">{{vm.bannerText}}</span>
    </div>
  </section>

  <div onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">
   <img class="img-responsive" src="/modules/core/client/img/testImages/res.png" style="cursor:pointer" />
  </div>
  <div style="display:none">
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/si0TOwUMlIM?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="parallax-drop">
    <div class="parallax-window">
      <span class="para-caption">{{vm.ParallaxCaption1}}</span>
    </div>
  </div>

  <div class="container container-padding">
    <h1>{{vm.Heading1}}</h1>
    <h1>{{vm.Heading2}}</h1>
    <br>
    <p>{{vm.mainText1}}</p>
    <!-- 
    <p>This is a blurb that serves to briefly summarize the initial product video featured above, and reaffirm the impact and power of this product to bring the heart-healthy, antioxidant-based benefits of resveratrol into the new t*Rez solution.  This blurb should entice the reader to continue down the page to explore different artifacts (articles, releases, studies, etc).</p> -->
  </div>

  <div class="parallax-news">
    <div class="parallax-window">
      <span class="para-caption">{{vm.ParallaxCaption2}}</span>
    </div>
  </div>

  <!-- News articles/related images -->
  <section>
    <div class="container container-padding">
      <h1>{{vm.ReleasesHeading}}</h1>
      <p>{{vm.ReleasesText}}</p>

      <div class="row">
        <div class="col-md-12">
          <uib-accordion close-others="oneAtATime">
            <div uib-accordion-group class="panel-default" ng-repeat="release in vm.releases">
              <uib-accordion-heading>
                <div class="accordion-block">
                  <!-- Press Release Source -->
                  <div class="accordion-source">Source: {{release.source}}<span class="pull-right glyphicon glyphicon-menu-down" aria-hidden="true"></span></div>
                  <!-- Press Release Title -->
                  <span class="accordion-title">{{release.title}},</span>
                  <!-- Press Release Author -->
                  <span class="accordion-author">By: {{release.author}}</span>
                </div>
              </uib-accordion-heading>
              {{release.content}}
            </div>
          </uib-accordion>
        </div>
      </div>
    </div>
  </section>
    
  <!-- Dependencies -->
      
  <script src="/public/lib/jquery/dist/jquery.min.js"></script>
  <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/public/lib/angular/angular.js"></script>
  <script src="/public/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/public/lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <!-- Application Source Code -->
  
  <script src="app/app.js"></script>
  <script src="app/config/listings.client.routes.js"></script>
  <script src="app/factories/listings.client.factory.js"></script>
  <script src="app/controllers/listings.client.controller.js"></script>
</body>
