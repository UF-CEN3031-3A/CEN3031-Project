<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">

  <!-- Experimentation with styling-->
  <style>
    button.accordion {
      background-color: Lemonchiffon;
      color: Black;
      cursor: pointer;
      padding: 20px;
      width: 100%;
      border: none;
      text-align: center;
      outline: hidden;
      font-size: 20px;
      transition: 0.5s;
    }

    button.accordion.active, button.accordion:hover {
      background-color: Gold;
    }

    div.panel {
      padding: 0 20px;
      display: none;
      background-color: LightYellow;
    }

    div.card {
      background-color: White;
      padding: 18px;
    }

    img {
      padding: 4px;
    }

    div.jumbotron {
      background-color: PaleVioletRed;
      text-align: center;
      color: White;
      padding: 20px;
    }

  </style>
  </head>

  <body>
    <!--Not sure if these are necessary but Tess advised me to include the just in case-->
    <script src="/public/lib/jquery/dist/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/lib/angular/angular.js"></script>
    <script src="/public/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/public/lib/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- Start of the section-->
    <section>

    <!--Placeholder for banner, image or anything we/client decide is most appropriate-->
    <img class="card-img-top img-responsive center-block img-rounded" src="/modules/core/client/img/testImages/antioxidants.jpg" alt="Image not displaying">

      </div>

      <!-- Not sure how nice the ordering will be for this  ¯\_(ツ)_/¯ -->
      <!-- Card deck for the three team member profiles-->
      <div class="card-deck">
        <div class="card col-md-4" ng-repeat="about in vm.abouts">
          <img class="card-img-top img-responsive center-block" src="/modules/core/client/img/testImages/noProfPic.gif" alt="Picture not up">
          <div class="card-header text-center">
            <h3 ng-bind="about.title"></h3>
          </div>
          <div class="card-block">
            <p class="card-text" ng-bind="about.content"></p>
          </div>
        </div>
      </div>

      <!--Accordion setup for the Mission Statement and the Gallery Accordions-->

      <div class="panel">

      </div>
