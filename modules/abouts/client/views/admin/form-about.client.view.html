<section>
  <div class="page-header">
    <h1>Admin</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <!-- articles edit page!-->
          <a ui-sref="admin.articles.list">Blog</a>
        </li>
        <li ui-sref-active="active">
          <!-- releases edit page!-->
          <a ui-sref="admin.releases.list">Press Releases</a>
        </li>
        <li ui-sref-active="active">
          <!-- releases edit page!-->
          <a ui-sref="admin.abouts.list">FAQ</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="admin.abouts">About Us</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="admin.users">Users</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.profile">Profile</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.password">Change Password</a>
        </li>
        <li ui-sref-active="active">
          <a href="/api/auth/signout" target="_self">Signout</a>
        </li>
        <!-- Add new links to site management here !-->
      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div class="page-header">
        <h1>{{vm.about._id ? 'Edit About' : 'New About'}}</h1>
      </div>
      <div class="pull-right">
        <a ng-show="vm.about._id" class="btn btn-primary" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <div class="col-md-12">
        <form name="vm.form.aboutForm" class="form-horizontal" ng-submit="vm.save(vm.form.aboutForm.$valid)" novalidate>
          <fieldset>
            <div class="form-group" show-errors>
              <label class="control-label" for="title">Title</label>
              <input name="title" type="text" ng-model="vm.about.title" id="title" class="form-control" placeholder="Title" required autofocus>
              <div ng-messages="vm.form.aboutForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">About title is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="content">Content</label>
              <textarea name="content" data-ng-model="vm.about.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
            <div class="form-group text-center">
                <img ngf-src="vm.fileSelected ? picFile : vm.about.image" alt="No Photo Selected" class="img-thumbnail user-profile-picture" ngf-drop>
            </div>
            <div ng-show="vm.loading" class="form-group text-center">
                <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
            </div>
            <div ng-show="!vm.fileSelected" class="text-center form-group">
                <button class="btn btn-default btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="vm.about.image" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
            </div>
            <div ng-show="vm.fileSelected" class="text-center form-group">
                <!-- <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button> -->
                <button class="btn btn-default" ng-click="vm.fileSelected = false">Cancel</button>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">{{vm.about._id ? 'Update' : 'Create'}}</button>
            </div>
          </fieldset>
        </form>
      </div>
  </div>
</section>
