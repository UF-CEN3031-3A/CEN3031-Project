<section>
  <div class="page-header">
    <h1>Admin</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <!-- articles edit page!-->
          <a ui-sref="admin.articles.list">Blog</a>
        </li>
        <li ui-sref-active="active">
          <!-- releases edit page!-->
          <a ui-sref="admin.releases.list">Press Releases</a>
        </li>
        <li ui-sref-active="active">
          <!-- FAQ edit page!-->
          <a ui-sref="admin.faqs.list">FAQ</a>
        </li>
          <!-- About Us User description edit page! -->
        <li ui-sref-active="active">
          <a ui-sref="admin.abouts.list">About Us</a>
        </li>
        <!-- hometexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.hometext.list">Text Fields: Home Page</a>
        </li>
        <!-- publictexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.publictext.list">Text Fields: Public Inquiry Page</a>
        </li>
        <!-- abouttexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.abouttext.list">Text Fields: About Us Page</a>
        </li>
        <!-- businesstexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.businesstext.list">Text Fields: Business Inquiry Page</a>
        </li>
        <!-- blogtexts edit page!-->
        <li ui-sref-active="active">
          <a ui-sref="admin.blogtext.list">Text Fields: Blog Page</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="admin.users">Users</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.profile">Profile</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.password">Change Password</a>
        </li>
        <li ui-sref-active="active">
          <a href="/api/auth/signout" target="_self">Signout</a>
        </li>
        <!-- Add new links to site management here !-->
    </ul>
  </nav>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img ngf-src="vm.fileSelected ? picFile : vm.about.profileImageURL" alt="{{vm.about.title}}" class="img-thumbnail user-profile-picture" ngf-drop>
        </div>
        <div ng-show="vm.loading" class="form-group text-center">
          <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
        </div>
        <div ng-show="!vm.fileSelected" class="text-center form-group">
          <button class="btn btn-default btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
        </div>
        <div ng-show="vm.fileSelected" class="text-center form-group">
          <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button>
          <button class="btn btn-default" ng-click="vm.fileSelected = false">Cancel</button>
        </div>
        <div ng-show="vm.fileSelected" class="progress text-center">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
            <span class="sr-only">{{vm.progress}}% Complete</span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
